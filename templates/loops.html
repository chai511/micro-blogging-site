<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops and Conditionals</title>
</head>
<body>
  <h1>Loops in Jinja2</h1>
  <h2>For loop & conditional statements</h2>

  {% for user, movie in user_movies.items() %}
      <p>{{ user }} likes {{movie}}.</p>
  {% endfor %}
</body>
</html>
